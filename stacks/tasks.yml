version: "3.5"

services:

  download-production-data:
    image: mongo:4.2.14
    command: /scripts/export-production-data.sh
    volumes:
      - ~/.pocket/production_data:/data/
      - "../scripts:/scripts"
    env_file:
      - ../.tasks.env
    networks:
      - pocket

  import-production-data:
    image: mongo:4.2.14
    command: /scripts/import-production-data.sh
    volumes:
      - ~/.pocket/production_data:/data/
      - "../scripts:/scripts"
      - ~/.pocket/mongodb:/data/db
    env_file:
      - ../.tasks.env
    networks:
      - pocket

networks:
  pocket:
    driver: bridge
